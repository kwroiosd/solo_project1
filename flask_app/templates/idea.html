<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--link if using css styling within css template folder -->
    <!--<link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">-->
    <title>Idea Profile</title>
</head>
<body>
    <nav class="d-flex justify-content-end py-1 px-5">
        <a class="p-3" href="/dashboard">App Ideas</a>
        <a class="p-3" href="/logout">Logout</a>
    </nav>
    <div class="conatiner mx-5">
        <div class="d-flex justify-content-center p-5 mx-auto">
            <a class="px-3" href="/show/user/{{user.id}}">{{user.first_name}}</a>

            <div class="flex-column">
                <p class="border border-1 border-dark me-5">{{idea.content}}</p>
            </div>
            
        </div>
        <div class="d-flex justify-content-center">
            <br>
            <br>
            <h4>People Who like this post.</h4>
        </div>
        <br>
        <br>
        <div class="d-flex justify-content-center">
            <table class="table-bordered table-hover col-5 text-light bg-success">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>like.creator.first_name</td>
                        <td>like.creator.email</td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
</body>
</html>
