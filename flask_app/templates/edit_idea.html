<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--link if using css styling within css template folder -->
    <!--<link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">-->
    <title>User Profile</title>
</head>
<body>
    <nav class="d-flex justify-content-end py-1 px-5">
        <a class="p-3" href="/dashboard">App Ideas</a>
        <a class="p-3" href="/logout">Logout</a>
    </nav>
    <div class="d-flex justify-content-center">
        <h3>Edit Idea</h3>
    </div>
    <div class="d-flex justify-content-center p-5 mx-auto">
        
        <form action="/update/idea" method="post" class="d-flex align-items-center">
            {% with messages = get_flashed_messages(category_filter=['idea']) %}
            {% if messages %}
            <div class="alert alert-danger" role="alert">
                <strong>Warning!</strong>
                    {% for message in messages %}
                    <p>{{message}}</p>
                    {% endfor %}
            </div>
            {% endif %} 
        {% endwith %}

        

        <input type="hidden" name="id" value={{edit.id}}>
            <div class="d-flex justify-content-center ">
                <div class="form-group">
                    <textarea name="new_idea" rows="2" cols="30" class="form-control border border-1 border-dark me-5"></textarea>{{edit.content}}
                    <input type="submit" value="Update" class="btn btn-primary border-1 border-dark mx-5 my-4 ">
                </div>
                
            </div>
    </div>
</body>
</html>
