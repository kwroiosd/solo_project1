<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--link if using css styling within css template folder -->
    <!--<link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">-->
    <title>User Profile</title>
</head>
<body>
    <nav class="d-flex justify-content-end py-1 px-5">
        <a class="p-3" href="/dashboard">App Ideas</a>
        <a class="p-3" href="/logout">Logout</a>
    </nav>
    <div class="conatiner mx-5">
        <div class="card col-4 mx-auto my-5 border-3 border-dark">
            <div class="card-body">
            <p class="card-text">First Name:  {{user.first_name}}</p>
            <p class="card-text">Last Name: {{user.last_name}}</p>
            <p class="card-text">Email:  {{user.email}}</p>
            </div>
        </div>

        <hr>
        <hr>

        <div class="card col-4 mx-auto my-5 border-3 border-dark">
            <div class="card-body">
            
            <p class="card-text">Total number of ideas: {{idea.total_ideas}}</p>
            
            <p class="card-text">Total number of likes: {{user.id}}</p>
            </div>
        </div>
    </div>
</body>
</html>
